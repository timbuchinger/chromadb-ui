name: Build & Test Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      env:
        CYPRESS_INSTALL_BINARY: 0

    - name: Run linting
      run: npm run lint

    - name: Run unit tests
      run: npm run test:unit:run

  e2e-test:
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6

    - name: Start Chroma instances
      run: |
        docker compose -f docker/docker-compose.yaml up -d
        # Wait for services to be ready
        sleep 10

    - uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'

    - name: Cache Cypress binary
      uses: actions/cache@v3
      with:
        path: ~/.cache/Cypress
        key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          cypress-${{ runner.os }}-

    - name: Install dependencies
      run: npm ci

    - name: Cypress tests
      run: npm run test:e2e
      env:
        CHROMA_SERVER_CORS_ALLOW_ORIGINS: "http://localhost:5173"

    - name: Cleanup
      if: always()
      run: docker compose -f docker/docker-compose.yaml down -v

  build:
    needs: e2e-test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        load: true
        tags: chromadb-ui:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test build
      run: |
        docker run --rm chromadb-ui:${{ github.sha }} nginx -t

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64,linux/arm64
        context: .
        push: true
        build-args: |
          VERSION=latest-${{ github.sha }}
        tags: |
          timbuchinger/chromadb-ui:latest
          timbuchinger/chromadb-ui:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
